<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="theme-color" content="#000000"><title>Nakama</title><style>:root {
            color-scheme: dark;
        }

        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
        }

        main {
            width: calc(100% - 4rem);
            margin: 0 auto;
            max-width: 65ch;
        }

        button {
            color: inherit;
            font: inherit;
            height: 3rem;
            padding: 0 1.5rem;
            border-radius: 1.5rem;
            border: none;
        }</style></head><body><main><h1>You are offline</h1><p>Click the button below to try reloading.</p><button>Reload</button></main><script>document.querySelector("button").addEventListener("click", () => {
            window.location.reload()
        })

        window.addEventListener('online', () => {
            window.location.reload()
        })

        void async function checkNetworkAndReload() {
            try {
                const response = await fetch('.')
                if (response.status >= 200 && response.status < 500) {
                    window.location.reload()
                    return
                }
            } catch { }
            window.setTimeout(checkNetworkAndReload, 2500)
        }()</script></body></html>
