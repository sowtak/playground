<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The next social network for anime fans.">
    <meta name="theme-color" content="#000000">
    <title>Nakama</title>
    <link rel="shortcut icon" href="/icons/logo-circle.svg">
    <link rel="apple-touch-icon" href="/icons/logo-circle-512.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet"
        href="https://cdn.skypack.dev/-/dialog-polyfill@v0.5.6-iT3zRwwSB7HpypfS3n4U/dist=es2020,mode=raw/dist/dialog-polyfill.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <script>
        {
            const value = localStorage.getItem("color-scheme")
            if (value !== null && value !== "default") {
                document.firstElementChild.setAttribute("color-scheme", value)
            }
        }
    </script>
    <script>
        window["vapidPubKey"] = "%SNOWPACK_PUBLIC_VAPID_PUBLIC_KEY%"
    </script>
    <script src="/main.js" type="module"></script>
</head>

</body>
</html>
